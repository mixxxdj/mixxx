name: qtkeychain
buildsystem: cmake-ninja
config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DBUILD_WITH_QT6=ON
  - -DBUILD_TRANSLATIONS=OFF
sources:
  - type: archive
    url: https://github.com/frankosterfeld/qtkeychain/archive/refs/tags/0.15.0.tar.gz
    sha256: f4254dc8f0933b06d90672d683eab08ef770acd8336e44dfa030ce041dc2ca22
    x-checker-data:
      type: anitya
      project-id: 381807
      stable-only: true
      url-template: https://github.com/frankosterfeld/qtkeychain/archive/refs/tags/$version.tar.gz
cleanup:
  - /include
  - /lib/cmake
  - /mkspecs
post-install:
  - install -Dm644 -t ${FLATPAK_DEST}/share/licenses/qtkeychain COPYING
