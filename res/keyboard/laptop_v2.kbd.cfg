[Metadata]
Name=Laptop Optimized v2 (Pro-Grade)
Author=Antigravity
Description=Optimized for travel with heavy Active Deck usage and No-Numpad focus.

[Keyboard]
cycle_focus_deck Tab

[ActiveDeck]
play Space
play_stutter Shift+Space
cue_default C
cue_set Shift+C
loop_in 1
loop_out 2
reloop 3
hotcue_1_activate Q
hotcue_2_activate W
hotcue_3_activate E
hotcue_4_activate R
keylock K
rate_perm_up =
rate_perm_down -

[Library]
MoveUp Up
MoveDown Down
LoadSelectedTrackToColorPrev Left
LoadSelectedTrackToColorNext Right
maximize_library F
