[Metadata]
Name=Standard Mixxx (Pro-Grade)
Author=Antigravity
Description=Standard Mixxx mapping with Active Deck support and Tab cycling.

[Keyboard]
cycle_focus_deck Tab

[ActiveDeck]
play Space
play_stutter C
cue_default Shift+C
loop_in I
loop_out O
reloop R
hotcue_1_activate 1
hotcue_2_activate 2
hotcue_3_activate 3
hotcue_4_activate 4
keylock K
sync_enabled S

[Library]
