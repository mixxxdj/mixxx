name: Git Checks

on: [pull_request]
permissions: {}

jobs:
  block-fixup:
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false
      - name: Block Fixup Commit Merge
        uses: 13rac1/block-fixup-merge-action@v2.0.0
